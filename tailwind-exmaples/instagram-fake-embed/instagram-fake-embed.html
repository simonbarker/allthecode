<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IG Fake Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto max-w-sm mt-2 shadow-lg">
      <div class="border-grey-400 border rounded w-full">
        <img class="rounded-t" src="./assets/274646530.jpeg" alt="" />
        <div class="m-2 gap-y-2 flex flex-col">
          <div class="flex flex-row space-x-4 text-gray-700">
            <img src="./assets/heart-icon.svg" class="h-6" />
            <img src="./assets/comment-icon.svg" class="h-6" />
            <img src="./assets/share-icon.svg" class="h-6" />

            <div class="flex-grow"></div>
            <img src="./assets/save-icon.svg" class="h-6" />
          </div>
          <div class="flex flex-row items-center">
            <img
              src="./assets/frontendjoe.jpeg"
              alt=""
              class="w-8 rounded-full border-white border-[3px] z-30"
            />
            <img
              src="./assets/forgoodcode.jpeg"
              alt=""
              class="w-8 rounded-full border-white border-[3px] -ml-3 z-20"
            />
            <img
              src="./assets/ios_dev_conor.jpeg"
              alt=""
              class="w-8 rounded-full border-white border-[3px] -ml-3 z-10"
            />
            <p class="text-sm">
              Liked by <span class="font-bold">frontendjoe</span> and
              <span class="font-bold">442 others</span>
            </p>
          </div>
          <div class="flex flex-row justify-between">
            <div class="text-gray-400 uppercase text-xs">may 4</div>
            <div
              class="text-gray-400 uppercase text-xs hover:underline cursor-pointer"
            >
              <a href="https://www.instagram.com/p/CbppPz3g8JS/">
                View on Instagram >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
